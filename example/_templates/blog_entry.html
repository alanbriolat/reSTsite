{% extends "default.html" %}

{% block body %}

{{htmlbody}}

<div class="prevnext">
    <span class="prev">
        {% if prev_by_date %}
        Older: <a href="{{prev_by_date.url}}">{{prev_by_date.title}}</a>
        {% endif %}
    </span>
    <span class="next">
        {% if next_by_date %}
        Newer: <a href="{{next_by_date.url}}">{{next_by_date.title}}</a>
        {% endif %}
    </span>
</div>

{% endblock %}
